<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Test App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="solar-system">
        <div class="planet"></div>
    </div>
    <div class="main-div">
        <div class="card">
            <div class="border-animation"></div>
            <div class="card-body p-5 text-white">
                <h1>Kubernetes Test Application</h1>
                <form method="POST">
                    <div class="mb-3 input-div position-relative">
                        <input type="text" id="name" name="name" class="form-control input-class" required>
                        <label for="name" class="text-secondary small">Enter your name:</label>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                </form>
                {% if message %}
                <p class="message">{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
